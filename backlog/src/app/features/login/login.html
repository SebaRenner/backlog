<h1>Welcome back!</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      required>
    @if (form.controls['password'].hasError('wrongPassword')) {
        <mat-error>
            Incorrect password
        </mat-error>
    }
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.invalid">
    Login
  </button>
</form>
